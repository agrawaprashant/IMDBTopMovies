<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-12 col-sm-12">
      <app-header></app-header>
    </div>
  </div>
  <div class="row">
    <div class="col-md-9 col-lg-12 col-sm-10">
      <app-movie-tool></app-movie-tool>
    </div>
  </div>
  <div class="col-md-10 col-sm-11 col-lg-12 col-xs-12">
    <div class="movie-grid">
      <div *ngFor="let movie of movies">
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
  </div>

  <app-pagination
    [totalRecored]="movies.length"
    [recordsPerPage]="9"
    (onPageChangeClicked)="onChangePage($event)"
  ></app-pagination>
</div>
